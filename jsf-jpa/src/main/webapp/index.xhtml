<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://java.sun.com/jsf/html"  
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF JPA</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="User Records"/></h2></center>
    <h:form>
        <h:dataTable binding="#{table}" value="#{userBean.findAll()}" var="u" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{u.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{u.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Gender</f:facet>
                <h:outputText value="#{u.gender}" />
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                <h:outputText value="#{u.address}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{userBean.editUserById()}" value="Update" styleClass="btn btn-primary">
                	<f:param name="selectedId" value="#{u.id}" />
                </h:commandButton>
            </h:column>
           
          
             <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{userBean.deleteUser(u.id)}" value="Delete" styleClass="btn btn-danger" />
            </h:column> 
        </h:dataTable>
        <center><h:commandButton action="create.xhtml?faces-redirect=true" value="Add New User" styleClass="btn btn-success btnSpace" /></center>
    </h:form>
</h:body>
</html>
